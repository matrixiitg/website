    <style>#toast {
        visibility: hidden;
        {#max-width: 50px;#}
        height: 50px;
        /*margin-left: -125px;*/
        margin: auto;
        background-color: #333;
        color: #fff;
        text-align: center;
        border-radius: 2px;

        position: fixed;
        z-index: 1;
        left: 0;
        right: 0;
        bottom: 80px;
        font-size: 17px;
        white-space: nowrap;
    }

    #toast #img {
        width: 100px;
        height: 50px;

        float: left;

        padding-top: 16px;
        padding-bottom: 16px;

        box-sizing: border-box;

        background-color: #111;
        color: #fff;
    }

    #toast #desc {

        color: #fff;

        padding: 16px;

        overflow: hidden;
        white-space: nowrap;
    }

    #toast.show {
        visibility: visible;
        -webkit-animation: fadein 0.5s, expand 0.5s 0.5s, stay 3s 1s, shrink 0.5s 2s, fadeout 0.5s 2.5s;
        animation: fadein 0.5s, expand 0.5s 0.5s, stay 3s 1s, shrink 0.5s 4s, fadeout 0.5s 4.5s;
    }

    @-webkit-keyframes fadein {
        from {
            bottom: 0;
            opacity: 1;
        }
        to {
            bottom: 80px;
            opacity: 1;
        }
    }

    @keyframes fadein {
        from {
            bottom: 0;
            opacity: 1;
        }
        to {
            bottom: 80px;
            opacity: 1;
        }
    }

    @-webkit-keyframes expand {
        from {
            min-width: px
        }
        to {
            min-width: px
        }
    }

    @keyframes expand {
        from {
            min-width: px
        }
        to {
            min-width: px
        }
    }

    @-webkit-keyframes stay {
        from {
            min-width: px
        }
        to {
            min-width: px
        }
    }

    @keyframes stay {
        from {
            min-width: px
        }
        to {
            min-width: 350px
        }
    }

    @-webkit-keyframes shrink {
        from {
            min-width: 350px;
        }
        to {
            min-width: 50px;
        }
    }

    @keyframes shrink {
        from {
            min-width: 350px;
        }
        to {
            min-width: 50px;
        }
    }

    @-webkit-keyframes fadeout {
        from {
            bottom: 30px;
            opacity: 1;
        }
        to {
            bottom: 60px;
            opacity: 1;
        }
    }

    @keyframes fadeout {
        from {
            bottom: 30px;
            opacity: 1;
        }
        to {
            bottom: 60px;
            opacity: 1;
        }
    }</style>
</head>
<body>

{% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class=flashes>
                {% for message in messages %}
                    <div id="toast"><div id="img"><b>[ ]</b></div><div id="desc">{{ message }}</div></div>

                    <li><font color="red">{{ message }}</font></li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
<div class="container-contact100">
    <div class="wrap-contact100">
        <form id="form" action="/verify/" method="post" class="contact100-form validate-form">
				<span class="contact100-form-title">
					Let MATRIX identify you!
				</span>

            <div class="wrap-input100 validate-input" data-validate="Roll Number is required">
                <span class="label-input100">Your Roll Number</span>
                <input class="input100" type="number" name="roll_no" placeholder="Enter your 9-digit Roll No. (e.g. 060123015)">
                <span class="focus-input100"></span>
            </div>


            <div class="wrap-input100 input100-select">
                <span class="label-input100">Graduation Batch</span>
                <div>
                    <select class="selection-2" name="batch">
                        {% for i in range(2010,2030) %}
                             <option>{{ i }}</option>
                        {% endfor %}


                    </select>
                </div>
                <span class="focus-input100"></span>
            </div>


            <div class="container-contact100-form-btn">
                <div class="wrap-contact100-form-btn">
                    <div class="contact100-form-bgbtn"></div>
                    <button class="contact100-form-btn">
							<span>
								Submit
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
